<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h2 class="logo">Bhavesh</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Mastery.html">Mastery</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section fade-in">
    <div class="contact-container glass-card">
      
      <!-- Left Side: Info -->
      <div class="contact-info">
        <h1 class="sanskrit">Let's Connect</h1>
        <p class="tagline">Have a game idea? Need a developer? Or just want to chat about Unity?</p>
        
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>email@bhavesh-portfolio.com</span>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>India</span>
        </div>

        <div class="social-links">
          <a href="#" target="_blank" class="social-icon" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" target="_blank" class="social-icon" title="GitHub"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank" class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank" class="social-icon" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        
        <a href="resume.pdf" target="_blank" class="btn resume-btn">
          <i class="fas fa-download"></i> Download Resume
        </a>
      </div>

      <!-- Right Side: Form -->
      <form class="contact-form" action="#" onsubmit="event.preventDefault(); alert('Message sent (Demo)!');">
        <h3>Send a Message</h3>
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name">Your Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Your Email</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="5" required></textarea>
          <label for="message">Your Message</label>
        </div>
        <button type="submit" class="btn submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
      </form>

    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
